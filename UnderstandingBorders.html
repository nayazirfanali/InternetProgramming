<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Example</title>
    <style>
        .box {
            border: 2px solid #4CAF50;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Understanding Borders</h2>
    <div class="box">
        This is a box with a solid border.
    </div>
    <div class="box" style="border: 2px dashed #2196F3;">
        This box has a dashed border.
    </div>
    <div class="box" style="border: 2px dotted #FF5722;">
        This box has a dotted border.
    </div>
</body>
</html>
