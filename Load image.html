<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Image Example</title>
    <style>
        /* CSS method to style the image */
        .responsive-image {
            width: 300px; /* Set width to 300 pixels */
            height: 200px; /* Set height to 200 pixels */
            object-fit: cover; /* Ensures the image covers the area */
        }
    </style>
</head>
<body>

    <h1>Loading an Image with Specific Dimensions</h1>

    <!-- Method 1: Using HTML attributes -->
    <h2>Using HTML Attributes:</h2>
    <img src="https://via.placeholder.com/300" width="300" height="200" alt="Placeholder Image">

    <!-- Method 2: Using CSS -->
    <h2>Using CSS:</h2>
    <img src="https://via.placeholder.com/300" class="responsive-image" alt="Placeholder Image">

</body>
</html>
