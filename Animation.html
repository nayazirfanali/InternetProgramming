<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbar */
        }
        .road {
            width: 100%;
            height: 100px;
            background-color: #555;
            position: relative;
            overflow: hidden;
            bottom: 20%;
        }
        .car {
            width: 50px;
            height: 30px;
            background-color: #FF5722;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            animation: drive 4s linear infinite;
        }
        @keyframes drive {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="car"></div>
    </div>
</body>
</html>
