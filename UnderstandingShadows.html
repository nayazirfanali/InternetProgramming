<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">Shadow Box</div>
</body>
</html>
