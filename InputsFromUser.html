<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .submit-btn img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* Adjust logo size */
            height: 20px; /* Adjust logo size */
        }
    </style>
</head>
<body>

    <h1>User Input Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="number">Number (1 to 10):</label>
        <input type="number" id="number" name="number" min="1" max="10" required>

        <label for="file-upload">Upload a File:</label>
        <input type="file" id="file-upload" name="file-upload" accept=".jpg,.png,.pdf" required>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
        <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
        <input type="checkbox" name="hobbies" value="Gaming"> Gaming<br>
        <input type="checkbox" name="hobbies" value="Sports"> Sports<br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <!-- Add more countries as needed -->
        </select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit" class="submit-btn">
            <img src="logo.png" alt="Logo"> Submit
        </button>
    </form>

</body>
</html>
