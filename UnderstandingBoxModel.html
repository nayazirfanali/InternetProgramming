<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 200px;
            padding: 20px;
            margin: 20px;
            border: 5px solid #2196F3;
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h2>Understanding the Box Model</h2>
    <div class="box">
        This box has a width of 200px, padding of 20px, a border of 5px, and a background color.
    </div>
</body>
</html>
