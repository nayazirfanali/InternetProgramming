<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation Example</title>
    <style>
        #loginResult {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Login Validation Example</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Login</button>

    <div id="loginResult"></div>

    <script>
        // Simulate server-side credential validation
        function validateCredentials(username, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (username === "user" && password === "pass123") {
                        resolve({ valid: true, message: "Login successful!" });
                    } else {
                        resolve({ valid: false, message: "Invalid credentials. Please try again." });
                    }
                }, 1000); // Simulate network delay
            });
        }

        // Handle login button click
        document.getElementById('loginButton').onclick = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            const result = await validateCredentials(username, password);

            // Update result message
            resultDiv.innerText = result.message;
            resultDiv.className = result.valid ? 'success' : 'error';
        };
    </script>

</body>
</html>
