<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Contact Information</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number 1</th>
                <th>Phone Number 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arun</td>
                <td>8045673241</td>
                <td>9843762341</td>
            </tr>
            <tr>
                <td>Vimal</td>
                <td>7623415687</td>
                <td>6321457807</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
